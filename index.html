<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="checklist_kitchen"></title>

  <!-- ✅ Подключаем общий CSS -->
  <link rel="stylesheet" href="../../../common.css">
    <!-- ✅ Локальный CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Логика перевода -->
 <script src="../../../sendConfig.js" defer></script>
<script src="../../../lang.js" defer></script>
<script src="script.js" defer></script>



  
</head>
<body data-profile="order">

  <!-- Хедер с языками и кнопками -->
  <header class="page-header">
    <div class="lang-switch">
      <button class="lang-btn" data-lang="ru">RU</button>
      <button class="lang-btn" data-lang="en">EN</button>
      <button class="lang-btn" data-lang="vi">VI</button>
    </div>

    <div class="nav-buttons">
      <button class="nav-btn" data-i18n="home" onclick="goHome()"></button>
      <button class="nav-btn" data-i18n="back" onclick="goBack()"></button>
    </div>
  </header>
  
  <main class="main-container">

     <div class="date-container">
    <span data-i18n="date">Дата</span>:
    <span id="current-date"></span>
  </div>
    
    <!-- Заголовок -->
    <h1 data-i18n="order"></h1>

<div class="dish">
  <label for="employeeSelect" data-i18n="name"></label>
  <select id="employeeSelect" name="chef" class="qty">
    <option value="" selected>-</option>
    <option value="maksim" data-i18n="maksim"></option>
    <option value="andrey" data-i18n="andrey"></option>
    <option value="svetlana" data-i18n="svetlana"></option>
    <option value="stas" data-i18n="stas"></option>
  </select>
</div>
    
   <!-- Секция продуктов -->
<div class="menu-section">
  <div class="section-title" data-i18n="cheap_market"></div>

  <div class="dish">
    <label class="check-label" data-i18n="eggplant"></label>
    <select name="Eggplant" class="qty">
      <option value="" selected>-</option>
      <option value="order+" data-i18n="order+"></option>
    </select>
  </div>


  <!-- Комментарий -->
  <div class="section-title" data-i18n="comment"></div>
  <textarea id="comment_supliers" class="comment" rows="3" data-i18n="comment_placeholder" placeholder=""></textarea>
</div>



    <!-- Кнопка отправки -->
<button id="sendToTelegram" data-i18n="send"></button>
  </main>
</body>
</html>
