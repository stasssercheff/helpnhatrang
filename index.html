<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="checklist_kitchen"></title>

  <link rel="stylesheet" href="../../../common.css">
  <link rel="stylesheet" href="style.css">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Переводы и конфиг -->
  <script src="../../../sendConfig.js" defer></script>
  <script src="../../../lang.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body data-profile="order">

<header class="page-header">
  <div class="lang-switch">
    <button class="lang-btn" data-lang="ru">RU</button>
    <button class="lang-btn" data-lang="en">EN</button>
    <button class="lang-btn" data-lang="vi">VI</button>
  </div>

  <div class="nav-buttons">
    <button class="nav-btn" data-i18n="home" onclick="goHome()"></button>
    <button class="nav-btn" data-i18n="back" onclick="goBack()"></button>
  </div>
</header>

<main class="main-container">

  <div class="date-container">
    <span data-i18n="date">Дата</span>:
    <span id="current-date"></span>
  </div>

  <h1 data-i18n="order"></h1>

  <!-- Имя -->
  <div class="dish">
    <label for="userName" data-i18n="user_name"></label>
    <input type="text" id="userName" name="userName" placeholder="" data-i18n-placeholder="user_name_placeholder">
  </div>

  <!-- Контакт -->
  <div class="dish">
    <label for="userContact" data-i18n="user_contact"></label>
    <input type="text" id="userContact" name="userContact" placeholder="" data-i18n-placeholder="user_contact_placeholder">
  </div>

  <!-- Карта -->
  <div class="dish">
    <label data-i18n="user_location"></label>
    <div id="map" style="height: 300px; border-radius: 10px; margin: 10px 0;"></div>
    <p><span id="coords">—</span></p>
  </div>

  <!-- Секция продуктов -->
  <div class="menu-section">
    <div class="section-title" data-i18n="cheap_market"></div>

    <div class="dish">
      <label class="check-label" data-i18n="eggplant"></label>
      <select name="Eggplant" class="qty">
        <option value="" selected>-</option>
        <option value="order+" data-i18n="order+"></option>
      </select>
    </div>

    <div class="section-title" data-i18n="comment"></div>
    <textarea id="comment_supliers" class="comment" rows="3" data-i18n="comment_placeholder" placeholder=""></textarea>
  </div>

  <button id="sendToTelegram" data-i18n="send"></button>

</main>
</body>
</html>
